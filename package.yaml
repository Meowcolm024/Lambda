name:                Lambda
version:             0.1.0.0
github:              "Meowcolm024/Lambda"
license:             BSD3
author:              "Malcolm Law"
maintainer:          ":)"
copyright:           "Malcolm Law"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Meowcolm024/Lambda#readme>

dependencies:
- base >= 4.7 && < 5
- parsec >= 3.1 && < 4
- containers >= 0.6 && < 0.7
- mtl >= 2.2 && < 3

library:
  source-dirs: src

executables:
  Lambda-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Lambda

tests:
  Lambda-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Lambda
